<style>
*{
	font-family: sans-serif;
}
button{
	padding: 10px 30px;
    background: #ffe086;
    cursor: pointer;
    border: 0;
    transition: .2s;
    font-size: 20px;
    border-radius: 4px;
    margin: 10px;
}
button:hover{
	background: #ffd354;
	box-shadow: 0 3px 2px rgba(0,0,0,.5);
	transform: translateY(-3px);
}
button:active{
	transform: none;
	box-shadow: none;
	background: #bc8e07;
    color: white;
}
img{
	display: inline-block;
	margin: 10px;
	cursor: pointer;
}
.menu{
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	padding: 10px;
    background: #5a89af;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.46);
}
.images{
	position: relative;
	top: 100px;
}
.progress{
	width: 0;
	height: 3px;
    background: #668a66;
    top: 120px;
    position: relative;
    z-index: 1;
}
select{
    padding: 10px 15px;
    border: 0;
    border-radius: 4px;
}
option{
    padding: 10px 15px;
    border: 0;
    border-radius: 4px;
}
</style>
<script src="https://cdn.rawgit.com/UABRO/domcom/master/source/domcom-min.js"></script>
<script>
DC.ready(function(){
'use strict';
var app = document.body;
var images = DC.temp({
	state: {
		class: 'images'
	}
}).insertIn(app);
var page = 1;// current page
var step = 180;
var max = 3389;
var totalpage = Math.ceil(max / step);
var dcs = [];

var infoready = 0;

var menu = DC.temp({
	state: {
		class: 'menu'
	}
})
.insertIn(app);

DC.temp({
	eltype: 'button',
	state: {
		text: 'previous'
	},
	events: {
		click(){
			if(page == 1)return;
			setTimeout(function(){
				draw(--page);
			});
		}
	}
})
.insertIn(menu);

var pages = DC.temp(function(){
	var html = '<option value="1">1</option>';
	for(var i = 2; i <= totalpage; i++){
		html += '<option value="' + i + '">' + i + '</option>';
	}
	return {
		eltype: 'select',
		state: {
			html: html,
		},
		events: {
			change(){
				page = this.val();
				setTimeout(function(){
					draw(page);
				});
			}
		}
	}
})
.insertIn(menu);

function select(val){
	page = val;
	pages.el.querySelector('[value="' + val + '"]').selected = true;
}

DC.temp({
	eltype: 'button',
	state: {
		text: 'next'
	},
	events: {
		click(){
			if(page == totalpage)return;
			setTimeout(function(){
				draw(++page);
			});
		}
	}
})
.insertIn(menu);

var progress = DC.temp({
	state: {
		class: 'progress'
	}
})
.insertIn(app);

// create dcs
(function(){
	for(var i = 0; i < step; i++){
		(function(){
			var dc = DC.temp({
				eltype: 'img',
				events: {
					click(){
						var n = dc.data.i;
						window.open('https://vk.com/images/stickers/'+ n +'/256.png','_blank');
					},
					load(){
						var n = dc.data.i;
						infoready++;
						var perc = Math.floor(infoready * 100 / step);
						images.change({text: 'loading... ' + perc + '%'});
						progress.el.css({width: perc + '%'});
						if(perc == 100)setTimeout(show);
					}
				}
			});
			dcs.push(dc);
		}());
	}
}());

function draw(from){
	images.change({text: 'loading...'});
	progress.el.show();
	infoready = 0;
	select(from);
	from = (from - 1) * step + 1;// convert 'page' to 'item'
	var to = from + step;
	if(to > max){
		from = max - step;
		to = max;
	}
	for(var i = from, dci = 0; i < to; i++, dci++){
		var dc = dcs[dci];
		dc.el.attr({src:'https://vk.com/images/stickers/'+ i +'/128.png'});
		dc.extend({
			data: {
				i: i
			}
		});
	}
}

function show(length){
	images.change({text: ''});
	progress.el.hide();
	progress.el.css({width: 0});
	if(!length)length = dcs.length;
	for(var i = 0; i < length; i++){
		dcs[i].insertIn(images);
	}
}

draw(1);

});
</script>
